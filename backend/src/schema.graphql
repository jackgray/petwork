# import * from './generated/prisma.graphql'

type Mutation {
	createDog(
		name: String!
		age: Int
		breed: String
		gender: String
		image: String
		largeImage: String
		location: String
		shelter: String
	): Dog!
	updateDog(
		id: ID
		name: String
		age: Int
		breed: String
		gender: String
		image: String
		largeImage: String
		location: String
		shelter: String
	): Dog!
	deleteDog(id: ID): Dog
}

type Query {
	dogs: [Dog]
	dog(where: DogWhereUniqueInput!): Dog
}
